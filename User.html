<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oswald:wght@600&family=Roboto+Slab:wght@100..900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body onload="Dados()">
    <header>
        <h1>Perfil</h1>
    </header>
    <div id="main">
        <div id="overlay"></div>
        <div id="perf"><img src="profile-circle.512x512.png" alt="" id="pImg"></div>
        <div id="modl">
            <div class="lbl">
                <label for="nome">Nome:</label>
            </div>
            <div>
                <input type="text" id="nome1">
            </div>
            <div class="lbl">
                <label for="mail">Email:</label>
            </div>
            <div>
                <input type="text" id="mail1" onblur="validateEmail()">
            </div>
            <div class="lbl">
                <label for="tel">Telefone:</label>
            </div>
            <div>
                <input type="text" id="tel1" oninput="telMask()" maxlength="14">
            </div>
            <div class="lbl">
                <label for="cpf">Cpf:</label>
            </div>
            <div>
                <input type="text" id="Cpf1" oninput="MascCPF()" maxlength="14">
            </div>
            <div class="lbl">
                <label for="pass">
                    Senha:
                </label>
            </div>
            <div>
                <input type="text" id="pass1" oninput="updateMask()">
            </div>
            <div></div>
            <div>
                <input type="button" value="Voltar" id="volts" onclick="voltar()">
            </div>

        </div>
    </div>
</body>

</html>
